{% extends "base.html" %}

{% from 'macro.html' import form_field %}
{% block body%}
<form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form_field(form.title)}}
    {{ form_field(form.body)}}
    {{ form.save }}{{ form.publish }}
</form>
{% endblock %}

{% block scripts %}
    {{super()}}
    {{ckeditor.load()}}
{% endblock %}
