<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "base.html" %}

{% from 'macro.html' import form_field %}
{% block body%}
<form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form_field(form.photo,accept='.jpg,.png',placeholder="请上传图片")}}
    {{ form.submit }}
</form>
{% endblock %}
</body>
</html>
